<header id="header">

<body>

    <div id="description-window">
        <div>
            <button id="close-description" title="Close">
                <img src="MindmapData/MindmapClose.svg" alt="Icon" width="20" height="20" />
            </button>
            <button id="save-description" title="Save">
                <img src="MindmapData/MindmapSave.svg" alt="Icon" width="20" height="20" />
            </button>
        </div>

        <div class="description-toolbar" role="toolbar" aria-label="Text styling options">
            <select id="description-fontName" title="Font Family"></select>
            <select id="description-fontSize" title="Font Size">
                  <option value="1">10px</option>
                  <option value="2">13px</option>
                  <option value="3" selected>16px</option>
                  <option value="4">18px</option>
                  <option value="5">24px</option>
                  <option value="6">32px</option>

                <img src="MindmapData/Mindmapformat_align_left.svg" alt="Icon"  width="15" height="15" />
            </button>
            <button type="button" id="description-alignCenterBtn" title="Align Center" aria-pressed="false">
                <img src="MindmapData/Mindmapformat_align_center.svg" alt="Icon"  width="15" height="15" />
            </button>
            <button type="button" id="description-alignRightBtn" title="Align Right" aria-pressed="false">
                <img src="MindmapData/Mindmapformat_align_right.svg" alt="Icon"  width="15" height="15" />
            </button>
            <button type="button" id="description-alignJustifyBtn" title="Justify" aria-pressed="false">
                <img src="MindmapData/Mindmapformat_align_full.svg" alt="Icon"  width="15" height="15" />

            <button type="button" id="description-undoBtn" title="Undo" aria-pressed="false">
                <img src="MindmapData/MindmapUndo.svg" alt="Icon"  width="15" height="15" />
            </button>
            <button type="button" id="description-redoBtn" title="Redo" aria-pressed="false">
                <img src="MindmapData/MindmapRedo.svg" alt="Icon"  width="15" height="15" />
            </button>
        </div>

        <div id="description" contenteditable="true" role="textbox" aria-multiline="true"
        spellcheck="true" aria-label="Rich text editor. Use toolbar buttons to style text.">
        </div>  
    </div>

            <span class="tooltiptext">Parent-Child Connection</span>
            <img src="MindmapData/MindmapNodeConnectionType_p.svg" alt="Icon"  width="20" height="20" />
        </button>
        <button id="calculate-distance-btn">
            <span class="tooltiptext">Calculate Distance</span>
            <img src="MindmapData/MindmapCalculateDist.svg" alt="Icon"  width="20" height="20" />
        </button>
    </div>

    <footer id="footer">
        <div class="inputTooltip">
            <select id="nodetypeinput" aria-label="Select visibility option">
                <option value="circle" selected>Circle</option>
                <option value="rectangle">Rectangle</option>
                <option value="triangle">Triangle</option>
            </select>
            <span class="tooltiptext">Select Node Type</span>
        </div>
        
        <div class="inputTooltip">
            <input type="text" id="circle-input" placeholder="Node Title" />
            <span class="tooltiptext">Enter Node Title</span>
        </div>

        <div class="inputTooltip">
            <select id="linetypeinput" aria-label="Select visibility option">
                <option value="solid" selected>Solid</option>
                <option value="dashed">Dashed</option>
                <option value="dotted">Dotted</option>
            </select>
            <span class="tooltiptext">Select Connection Type</span>
        </div>
        
        <div class="inputTooltip">
            <input type="text" id="line-input" placeholder="Connection Label" />
            <span class="tooltiptext">Enter Connection Label Text</span>
        </div>
        <div class="inputTooltip">
                <input type="color" class="colorInput" id="linecolorinput" value="#00ff00" />
                <span class="tooltiptext">Connection Color</span>
            </div>
        <div>
            <button id="autoButton">
                <span class="tooltiptext" id="autotip">Auto Node Settings : OFF</span>
                <img id="autoImg" src="MindmapData/MindmapAuto_off.svg" alt="Icon"  width="20" height="20" />
            </button>
            <div class="inputTooltip">
                <input type="number" id="circle-size" style="width: 50px;" placeholder="Size" min=20 max=100 value=70 />
                <span class="tooltiptext">Node Size</span>
            </div>
            <div class="inputTooltip">
                <select id="text-size">
                      <option value="10px">10px</option>
                      <option value="13px">13px</option>
                      <option value="16px">16px</option>
                      <option value="18px">18px</option>
                      <option value="24px" selected>24px</option>
                      <option value="32px">32px</option>
                      <option value="48px">48px</option>
                </select>
                <span class="tooltiptext">Font Size</span>
            </div>
            <div class="inputTooltip">
                <input type="color" class="colorInput" id="circle-color" value="#00ff88" />
                <span class="tooltiptext">Node Color</span>
            </div>
            <div class="inputTooltip">
                <input type="text" id="node-x" style="width: 30px;" placeholder="Size" value=0 />
                <span class="tooltiptext">Node X Position</span>
            </div>
             <div class="inputTooltip">
                <input type="text" id="node-y" style="width: 30px;" placeholder="Size" value=0 />
                <span class="tooltiptext">Node Y Position</span>
            </div>
        </div>

        <button id="add-circle">
            <span class="tooltiptext">Add Node</span>
            <img src="MindmapData/MindmapAddNode.svg" alt="Icon"  width="20" height="20" />
        </button>
        <button id="add-comment">
            <span class="tooltiptext">Add Comments</span>
            <img src="MindmapData/MindmapAddComment.svg" alt="Icon"  width="20" height="20" />
        </button>
    </footer>

    <script src="script.js"></script>
</body>
